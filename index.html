<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/netflix.ico">

    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.<br>Assista agora essa série que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="img/miniatura01.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura02.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura03.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura04.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura05.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura06.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura07.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura08.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura09.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/miniatura10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/967f9c0ab1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
